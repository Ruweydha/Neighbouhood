{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% block styles %}
  {% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">neighbourhood</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li> -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Neighbourhoods
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for neighbourhood in neighbourhoods  %}
                    <li><a class="dropdown-item" href="{% url 'neighbourhood' neighbourhood.id %}">{{neighbourhood.name}}</a></li>
                    {% endfor %}
                    
                </ul>
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="/accounts/logout">Logout</a></li>
            </ul>
             
            </ul>
            <form class="d-flex" role="search" action="#">
              <input class="form-control me-2" type="search" placeholder="Search business" aria-label="Search" name = 'business'>
              <button class="btn" style="background-color: #e0af00;" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
     
</body>
</html>
